<div class="fourth-section-projects center" *ngFor="let project of allProjects; let i = index">
    
    

    <div class="fourth-section-projects-container center" [style]="{'flex-direction': i % 2 == 0 ? 'row' : 'row-reverse'}">
        
        <div class="balls">
            <img src="assets/img/ellipse_six.png" class="ball-six-smartphone" *ngIf="i==0" [style.left]="project['ballPosition']['left'] + '%'" [style.bottom]="project['ballPosition']['bottom'] + '%'"> 
            <img src="assets/img/ellipse_seven.png" class="hide-mobile" *ngIf="i==1" [style.left]="project['ballPosition']['left'] + '%'" [style.bottom]="project['ballPosition']['bottom'] + '%'">
            <img src="assets/img/ellipse_eight.png" class="ball-eight-smartphone" *ngIf="i==1" [style.right]="project['secondBallPosition']['right'] + '%'" [style.top]="project['secondBallPosition']['top'] + '%'">
            <img src="assets/img/ellipse_nine.png" class="ball-nine-smartphone" *ngIf="i==2" [style.left]="project['ballPosition']['left'] + '%'" [style.bottom]="project['ballPosition']['bottom'] + '%'">
            <img src="assets/img/ellipse_ten.png" class="ball-ten-smartphone" *ngIf="i==3" [style.right]="project['ballPosition']['right'] + '%'" [style.bottom]="project['ballPosition']['bottom'] + '%'">
        </div>

        <div class="fourth-section-projects-container-image-container">
            <img [attr.data-aos]="getdata(i)" class="my-element" src="assets/img/{{ project['img'] }}"> 
        </div>

        <!-- [attr.data-aos]="getdata(i)" data-aos="fade-right"  {{ i % 2 === 0 ? 'fade-right' : 'fade-left' }} [ngClass]="i % 2 === 0 ? 'fade-right' : 'fade-left'" -->

        <div class="fourth-section-projects-container-project-datas column"
            [style]="{'align-items': i % 2 == 0 ? 'flex-start' : 'flex-end'}">
            <div class="fourth-section-projects-container-project-datas-name">
                <h3>{{project['name']}}</h3>
            </div>
            <div class="fourth-section-projects-container-project-datas-used-technologies">
                <p>{{project['technologies']}}</p>
            </div>
            <div class="fourth-section-projects-container-project-datas-description"
                [style]="{'text-align': i % 2 == 0 ? 'start' : 'end'}">
                <span>{{project['description']}}</span>
            </div>
            <div class="fourth-section-projects-container-project-datas-tryout">
                <button (click)="visitProject(project['url'])" class="primary-button">Try out</button>
                <button (click)="visitProject(project['doc'])" class="primary-button"
                    [style]="{'margin': i % 2 == 0 ? '24px 0 0 12px' : '24px 0 0 12px'}">Doc</button>
            </div>
        </div>
    </div>
</div>
